# SOC2 Common Configuration
# Non-sensitive shared settings for all scripts

# Email configuration
ADMIN_EMAIL="sysadmin@example.com"
EMAIL_DOMAIN="example.com"

# Server identification for email addressing
SERVER_NAME=$(hostname -s)

# Report directories - all scripts build from these base paths
REPORT_DIR="/var/log/security-reports"
LOG_DIR="/var/log/security-scans"

# Standard status values for structured logging - vendor neutral
STATUS_SUCCESS="success"
STATUS_FAILED="failed"
STATUS_WARNING="warning"
STATUS_ERROR="error"